<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/magwai.svg" type="image/svg+xml" />
    <link rel="icon" href="img/magwai-ico-png.png" type="image/png" />

    <title>Magwai</title>
  </head>
  <body>
    <header class="header main-wrapper">
      <div class="header__burger">
        <span class="header__burger-span"></span>
      </div>

      <div class="header__logos">
        <a href="/">
          <img
            class="header__logos-icon"
            src="./img/magwai.svg"
            alt="Логотип Магвай"
          />
        </a>
        <a href="/">
          <img
            class="header__logos-word"
            src="./img/magwai-word-logo.svg"
            alt="Слово Магвай на латинице"
          />
        </a>
      </div>
      <div class="header__wrapper">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">УСЛУГИ</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">АБОНЕМЕНТЫ</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">ПОЧЕМУ МЫ</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">ОБОРУДОВАНИЕ</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">АКЦИИ</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">FAQ</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-link" href="#">КОНТАКТЫ</a>
            </li>
          </ul>
        </nav>
        <div class="header__contacts">
          <a href="tel:+1234567890" class="header__contacts-phone">
            <svg
              class="header__contacts-phone-logo"
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              fill="currentColor"
            >
              <path
                d="m13.532 14.214 1.722-1.723a1.683 1.683 0 0 1 1.8-.37l2.098.84a1.677 1.677 0 0 1 1.046 1.537v3.846a1.67 1.67 0 0 1-1.753 1.654C3.737 19.083.769 6.622.208 1.854A1.67 1.67 0 0 1 1.876 0H5.59a1.66 1.66 0 0 1 1.537 1.046l.838 2.1a1.662 1.662 0 0 1-.36 1.8L5.881 6.669s.992 6.714 7.65 7.545Z"
              />
            </svg>
          </a>
          <div class="header__contacts-smbt">
            <button class="header__contacts-smbt-btn">
              <span class="anti-skew">ОСТАВИТЬ ЗАЯВКУ</span>
            </button>
            <div class="header__contacts-smbt-block"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="planet">
        <div class="overlay"></div>
        <article class="planet__article main-wrapper">
          <h1 class="planet__title">Полет Илона Маска и&nbsp;DOGIE COIN</h1>
          <p class="planet__paragraph">
            В прошлый четверг все офигели от полета DOGIE COIN на марс.
          </p>

          <div class="planet__contacts-smbt">
            <button class="planet__contacts-smbt-btn">
              <span class="anti-skew">ОСТАВИТЬ ЗАЯВКУ</span>
            </button>
            <div class="planet__contacts-smbt-block"></div>
          </div>
        </article>
      </section>

      <section class="card main-wrapper">
        <h2 class="card__title">Карточки</h2>
        <ul class="card__list"></ul>
        <div class="card__contacts-smbt">
          <button class="card__contacts-smbt-btn">
            <span class="anti-skew">загрузить еще</span>
          </button>
          <div class="card__contacts-smbt-block"></div>
        </div>
      </section>
    </main>

    <footer>Подвал сайта</footer>

    <template id="card-template">
      <li class="card__item">
        <img
          class="card__item-img"
          src="<%= imagePath ? imagePath : '' %>"
          alt=""
        />
        <div class="card__item-container">
          <h3 class="card__item-title"></h3>
          <p class="card__item-paragraph"></p>
          <p class="card__item-mark"></p>
          <p class="card__item-date"></p>
          <button class="card__item-button">Continue reading</button>
        </div>
      </li>
    </template>
  </body>
</html>
